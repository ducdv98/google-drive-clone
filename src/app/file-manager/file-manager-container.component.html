<mat-drawer-container class="file-manager-container" [hasBackdrop]="false">
    <mat-drawer [opened]="detailPanelOpened$ | async" [mode]="mode.value" position="end">I'm a drawer</mat-drawer>
    <mat-drawer-content>
        <mat-form-field>
            <mat-label>Sidenav mode</mat-label>
            <mat-select #mode value="side">
                <mat-option value="side">Side</mat-option>
                <mat-option value="over">Over</mat-option>
                <mat-option value="push">Push</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Has backdrop</mat-label>
            <mat-select #hasBackdrop>
                <mat-option>Unset</mat-option>
                <mat-option [value]="true">True</mat-option>
                <mat-option [value]="false">False</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-drawer-content>
</mat-drawer-container>
